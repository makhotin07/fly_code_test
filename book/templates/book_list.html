{% extends 'base.html' %}

{% block content %}
  <h1 style="color: #333; font-size: 28px; font-weight: bold; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Список книг</h1>
  <ul style="list-style: none; padding: 0;">
    {% for book in books %}
      <li style="margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px;">
        <a href="{% url 'book_detail' book_id=book.id %}" style="color: #007bff; text-decoration: none; font-size: 20px; transition: color 0.3s;">
          {{ book.title }}
        </a>
        <span style="font-size: 16px; color: #666; margin-left: 10px; opacity: 0.7;">by {{ book.author }}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
